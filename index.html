<!DOCTYPE HTML>

  input[type="password"] {
    width: 250px;

  button {

  }
</style>
<script>
  function login() {
    const ans = document.getElementById("uranswer").value;
    let pass = 420;
    let space = '';
    if (ans == space) {
      alert("Enter a password dumbass")
    } else {
      if (ans == pass) {
        window.location.href = "/indexx.html";
      } else {
        alert("Incorrect");
        location.reload();
      }
    }
  }
</script>

<body>
  <center>
    <h1>Enter Password</h1>
    <h3>Enter password to enter website</h3>
    <input type="password" placeholder="Password" id="uranswer">

  </center>
