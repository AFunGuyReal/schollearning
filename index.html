<!DOCTYPE HTML>
<meta charset="UTF-8">
<html>

<head>
  <title>Canvas</title>
</head>
<script>
  function login() {
    const ans = document.getElementById("uranswer").value;
    let pass = 420;
    let space = '';
    if (ans == space) {
      alert("Type password")
    } else {
      if (ans == pass) {
        window.location.href = "/indexx.html";
      } else {
        alert("Incorrect");
        location.reload();
      }
    }
  }
</script>

<body>
  <center>
    <h1>Enter Password</h1>
    <h3>Enter password to enter website</h3>
    <input type="password" placeholder="Password" id="uranswer">
    <button onclick="login()">Enter</button></button>
  </center>
</body>

</html>
